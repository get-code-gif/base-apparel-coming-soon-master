<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        /* text-align: center; */
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="content">
          <img src="./images/logo.svg" class="logo" alt="Base Apparel Logo" />
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <!-- <label for="email">Email Address</label> -->
          <div class="input-container" novalidate>
            <form>
              <input
                type="email"
                id="email"
                placeholder="email@example.com"
                name="email"
                aria-describedby="error-text"
                aria-invalid="false"
                required
              />
              <button type="submit" value="submit" aria-label="Submit Email">
                <img
                  class="icon-arrow"
                  src="./images/icon-arrow.svg"
                  alt="arrow Icon"
                  aria-hidden="true"
                />
              </button>
            </form>
            <form>
              <input
                type="email"
                id="email"
                placeholder="email@example.com"
                name="email"
                aria-describedby="error-text"
                aria-invalid="false"
                required
              />
              <button type="submit" value="submit" aria-label="Submit Email">
                <img
                  class="icon-arrow"
                  src="./images/icon-arrow.svg"
                  alt="arrow Icon"
                  aria-hidden="true"
                />
              </button>
            </form>
            <i class="error-icon" aria-hidden="true">
              <img src="./images/icon-error.svg" alt="Error Icon" />
            </i>
            <span
              id="error-text"
              class="error-text"
              aria-live="polite"
              aria-atomic="true"
            ></span>
          </div>
        </div>
        <div class="content-img">
          <picture>
            <source
              media="(min-width: 700px)"
              srcset="./images/hero-desktop.jpg"
            />

            <img src="./images/hero-mobile.jpg" alt="Hero Image" />
          </picture>
        </div>
      </section>
    </main>
    <!-- <div class="error-message" id="error-message">
      <img src="./images/icon-error.svg" alt="Error Icon" />
      <p>Please provide a valid email</p>
    </div> -->
    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Getahune</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
